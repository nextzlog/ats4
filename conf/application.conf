# Real-Time contest settings
rtc.delay = 5

# Contest
ats4.rules = "/rules/uec.rb"
ats4.draft = "/rules/uec.rb"
ats4.rules = ${?ATS4_RULE_FILE}
ats4.draft = ${?ATS4_RULE_FILE}

